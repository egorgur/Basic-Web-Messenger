{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'messenger/css/styleNull.css' %}">
    <link rel="stylesheet" href="{% static 'messenger/css/account.css' %}">
    <title>Document</title>
</head>
<body>
<header></header>
<div class="main-wrapper">
    <div class="main-wrapper__window">
        <text>///////////////////////////////////////</text>
        <div class="main-wrapper__window-wrapper">
            <text id="infoText">ACCOUNT</text>
            <div class="window__info-wrapper">
                <div class="window__account-name">
                    <text>AccName:</text>
                    <label><input type="text" value="{{ username }}" placeholder="Account name" id="input_name"></label>
                </div>
                <div class="change-password--button">
                    <text>Password:</text>
                    <button onclick="changePassRedirect()" type="button" class="change-password-button">change password</button>
                </div>
            </div>
            <button onclick="saveAcc()" type="button" class="save-button">SAVE</button>
        </div>
        <text>///////////////////////////////////////</text>
    </div>
</div>
<footer></footer>
<script> const CSRF_TOKEN = '{{ csrf_token }}';</script>
<script src="{% static 'messenger/js/fetch.js' %}?{{ csrf_token }}"></script>
<script src="{% static 'messenger/js/account.js' %}?{{ csrf_token }}"></script>
</body>
</html>
